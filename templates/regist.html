<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>注册</title>
<div class="page-header">
    <h2 style="padding-left:15px">注册用户 &nbsp;<a href="/login">登录</a></h2>
</div>
<form action="/regist" method="post" style="padding-left:15px">
    <div class="form-group">
        <label>邮箱：</label><input type="text" name="email" value="{{ email }}"> *请使用组织邮箱,前缀自动作为用户名
    </div>
    <div class="form-group">
        <label>密码：</label><input type="password" name="pwd" value="{{ pwd }}">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">注册</button>
</form>
